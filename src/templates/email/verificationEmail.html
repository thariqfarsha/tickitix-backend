<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      h1 {
        color: teal;
      }
      button {
        color: whitesmoke;
        font-size: 1rem;
        background-color: teal;
        padding: 0.8rem 1.2rem;
        border-radius: 40px;
        border: transparent;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Hello {{name}} &#x1F44B</h1>
    <p>Welcome to Tickitix, your movie ticket booking companion</p>
    <p>Click this button below to activate your account and save a seat for your favorite show!</p>
    <a href="https://tickitix.herokuapp.com/auth/activate/{{id}}">
      <button>Activate my account</button>
    </a>
  </body>
</html>
